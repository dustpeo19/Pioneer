<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEC10 PIONEER PROJECT</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/logo/fav_128.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/julia.css">
    <script src="https://kit.fontawesome.com/50d723c333.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrapper">
        <header id="main-header" class="d-flex justify-content-between">
            <a href="index.html" class="header-logo d-flex">
                <p class="m-0">logo</p>
                <h5 class="p-3 m-0 font-weight-bold">ELEC10 Pioneer Project.</h5>
            </a>
            <ul class="header-menuicon m-0 row">
                <li id="search-modal-btn" class="col">
                    <a href="#"><i class="fas fa-search"></i></a>
                </li>
                <li id="user-modal-btn" class="col">
                    <a href="#"><i class="fas fa-user"></i></a>
                </li>
                <li id="nav-modal-btn" class="col">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <script src="js/header-shrink.js"></script>
        </header>

        <div class="modals">
            <div class="modals-content">
                <div class="modals-close"><i class="fas fa-times"></i></div>
                <form action="#" method="post">
                    <p><i class="fas fa-user"></i></p>
                    <h2>LOG-IN</h2>
                    <input type="text" class="form-control" name="login_id" placeholder="ID">
                    <input type="password" class="form-control" name="login_pw" placeholder="PW">
                    <button type="submit" class="btn btn-primary loginbtn">로그인</button>
                </form>
            </div>
            <script src="js/modal.js"></script>
        </div>
        <!-- <div class="modals search-modal"></div>
        <div class="modals nav-modal"></div> -->
        
        <div class="head_img_wrapper jumbotron my-0">
            <p class="head_img">" Start your new life in Yonsei "</p>
        </div>
        <main>
            <div class="container">
                <div class="grid d-flex justify-content-between">
                    <figure class="effect-julia">
                        <img src="img/collaboration.jpg" alt="collaboration">
                        <figcaption>
                            <h2>
                                passionate 
                                <span>Tutoring</span>
                            </h2>
                            <div>
                                <p>Julia dances in the deep dark</p>
                                <p>She loves the smell of the ocean</p>
                                <p>And dives into the morning light</p>
                            </div>
                            <a href="#">View more</a>
                        </figcaption>
                    </figure>
                    <figure class="effect-julia">
                        <img src="img/study.jpg" alt="collaboration">
                        <figcaption>
                            <h2>
                                passionate 
                                <span>Study</span>
                            </h2>
                            <div>
                                <p>Julia dances in the deep dark</p>
                                <p>She loves the smell of the ocean</p>
                                <p>And dives into the morning light</p>
                            </div>
                            <a href="#">View more</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="container" style="clear: both; position: relative;">
                <p class="walking"><i class="fas fa-walking"></i></p>
                <div class="menu_wrapper_under_julia row1 d-flex">
                    <div class="p-2">
                        <img src="img/collaboration.jpg" alt="collaboration" class="img-fluid shadow-lg">
                    </div>
                    <div class="p-2">
                        <img src="img/library.jpg" alt="library" class="img-fluid shadow-lg">
                    </div>
                    <div class="p-2">
                        <img src="img/study.jpg" alt="study" class="img-fluid shadow-lg">
                    </div>
                </div>
            </div>
            <div class="jumbotron my-0">
                <div class="row1 d-flex">
                    <div class="">
                        <img src="img/wires.jpg" alt="wires" class="img-fluid">
                    </div>
                    <div class="">
                        <img src="img/library.jpg" alt="library" class="img-fluid">
                    </div>
                    <div class="">
                        <img src="img/stars.jpg" alt="stars" class="img-fluid">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer_wrapper jumbotron">
                footer
            </div>
        </footer>
    </div>
</body>
</html>
